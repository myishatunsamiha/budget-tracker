<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- customized stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="my-4">
        <h1 id="page-name">Budget Tracker <span><i class="fas fa-coins"></i></span></h1>
    </header>

    <main>
        <section class="container px-4">
            <div class="row gx-5">
                <div class="col-md-6">
                    <div class="bg-light d-flex h-100 w-100 flex-column">
                        <img src="images/image.jpg" alt="" style="height: 100%;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 bg-light d-flex h-100 w-100 flex-column text-center">
                        <div class="income my-3">
                            <h5>Income</h5>
                            <div class="row">
                                <div class="col-md-3 text-end">Income:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="income">
                                    <p id="income-error" class="text-muted">Please input a number..</p>
                                </div>
                            </div>

                        </div>

                        <div class="expenses my-3">
                            <h5>Expenses</h5>
                            <div class="row my-2">
                                <div class="col-md-3 text-end">Food:</div>
                                <div class="col-md-9"><input type="text" class="form-control" id="food-budget"></div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-3 text-end">Rent:</div>
                                <div class="col-md-9"><input type="text" class="form-control" id="rent-budget"></div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-3 text-end">Clothes:</div>
                                <div class="col-md-9"><input type="text" class="form-control" id="clothes-budget"></div>
                            </div>

                            <button id="calculate-btn" class="btn">Calculate</button>
                            <p class="fw-bold">Total Expenses: <span id="total-expenses">5500</span></p>
                            <p class="fw-bold">Balance: <span id="balance">4500</span></p>

                            <div class="row my-3 d-flex align-items-center">
                                <div class="col-md-3 text-end">Save:</div>
                                <div class="col-md-4"><input type="text" class="form-control"></div>
                                <div class="col-md-1">%</div>
                                <div class="col-md-4"><button class="btn savings-calculation-btn">Save</button></div>
                            </div>

                            <p class="fw-bold">Saving Amount: <span id="saving-amount">2000</span></p>
                            <p class="fw-bold">Remaining Balance: <span id="remaining-balance">2500</span></p>
                        </div>

                    </div>
                </div>
        </section>
    </main>


    <!-- bootstrap script link -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font awesome script link -->
    <script src="https://kit.fontawesome.com/459454876f.js" crossorigin="anonymous"></script>
    <!-- customized script link -->
    <script src="js/script.js"></script>
</body>

</html>
